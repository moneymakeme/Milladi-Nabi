<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-e-Milad Greeting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="icon.jfif">
</head>
<body>
    <div class="card">
        <h1> Happy Eid-e-Milad Un-Nabi!</h1>
        <button onclick="showMessage()">Click for a Special Message and Images</button>
        <p id="message" style="display: none;">May the blessings of <br><strong>Eid-e-Milad Un-Nabi</strong>
             fill your life with happiness and peace.</p>
        <div id="images" style="display: none;">
            <img src="1.jfif" alt="Eid Image 1" class="image">
            <img src="2.jfif" alt="Eid Image 2" class="image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
